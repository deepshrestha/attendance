<div class="table">
      <div
        class="modal fade"
        id="showTableModal"
        data-backdrop="static"
        tabIndex="-1"
        role="dialog"
        aria-labelledby="showTableModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="showTableModalLabel">
                {{modalTitle}}
              </h5>
              <button
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <ng-container [ngTemplateOutlet]="modalBody"></ng-container>
                </table>
            </div>
          </div>
        </div>
      </div>
  </div>
