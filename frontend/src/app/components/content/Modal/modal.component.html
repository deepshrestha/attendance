<div class="form">
  <form #modalForm="ngForm" (ngSubmit)="onSaveHandler($event);" autocomplete="off">
    <div
      class="modal fade"
      id="showModal"
      data-backdrop="static"
      tabIndex="-1"
      role="dialog"
      aria-labelledby="showModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="showModalLabel">
              {{modalTitle}}
            </h5>
            <button
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ng-container [ngTemplateOutlet]="modalBody"></ng-container>
          </div>
          <div class="modal-footer">
            <button 
              class="btn btn-danger"
              data-dismiss="modal"
              (click)="onCancelModalHandler()">
            <span><i class="fa fa-ban"></i></span>&nbsp;Cancel
            </button>
            <button class="btn btn-primary">
              <span><i class="fa fa-save"></i></span>&nbsp;Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
