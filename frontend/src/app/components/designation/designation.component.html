<div *ngIf="showTable; then table; else form"></div>

<ng-template #table>
  <app-home>
    <app-table
      type="add:0"
      (onAddHandler)="showForm()"
      [tableHeaders]="tableHeaders"
      [tableData]="tableData"
      [paginationConfig]="paginationConfig"
      modalTitle="Edit"
      [modalBody]="modalBody"
      (onSaveHandler)="editInfo($event, this)"
      (onDisplayModalData)="onDisplayModalData($event)"
      (onCancelModalHandler)="onCancelModal()"
    >
    </app-table>
  </app-home>
</ng-template>

<ng-template #modalBody>
  <input type="hidden" name="designation_id" [(ngModel)]="designations.id" />
  <div class="input-group">
    <label>Designation</label>
    <input
      type="text"
      autofocus
      class="inputText w-75"
      name="designation_name"
      #designation_name="ngModel"
      [(ngModel)]="designations.designation_name"
      placeholder="Designation"
      (keyup)="onHandleChange($event)"
      (blur)="onHandleBlur($event)"
    />
    <div *ngIf="errors.designation_name" class="modal-text-danger">
      {{ errors.designation_name }}
    </div>
  </div>
</ng-template>

<ng-template #form>
  <app-home>
    <app-breadcrumb></app-breadcrumb>
    <div class="form">
      <div class="form-bar">
        <h5 class="form-title"><i class="fa fa-plus"></i>&nbsp;Add</h5>
      </div>
      <div class="form-header">
        <div class="card-body">
          <form
            #employeeForm="ngForm"
            (ngSubmit)="saveInfo($event, employeeForm)"
            autocomplete="off"
          > 
            <div class="input-group">
              <label>Designation</label>
              <input
                type="text"
                autofocus
                class="inputText w-75"
                name="designation_name"
                #designation_name="ngModel"
                [ngModel]="designations.designation_name"
                placeholder="Designation"
                (keyup)="onHandleChange($event)"
                (blur)="onHandleBlur($event)"
              />
              <div *ngIf="errors.designation_name" class="modal-text-danger">
                {{ errors.designation_name }}
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary">
                <span><i class="fa fa-save"></i></span>&nbsp;Save
              </button>
              <button
                type="button"
                class="btn btn-danger ml-2"
                (click)="onCancelModal()"
              >
                <span><i class="fa fa-ban"></i></span>&nbsp;Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </app-home>
</ng-template>
