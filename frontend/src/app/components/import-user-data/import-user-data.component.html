<app-home>
    <app-breadcrumb></app-breadcrumb>
    <div class="form">
      <div class="form-bar">
        <h5 class="form-title"><i class="fa fa-plus"></i>&nbsp;Import User Data</h5>
      </div>
      <div class="form-header">
        <div class="card-body">
          <form
            #importUser="ngForm"
            (ngSubmit)="importData($event, importUser)"
            autocomplete="off"
            enctype="multipart/form-data"
          > 
            <div class="input-group">
              <label>Import File</label>
              <input
                type="file"
                id="import_file"
                class="inputFile w-75"
                name="file_name"
                #file_name="ngModel"
                [ngModel]="users.file_name"
                placeholder="Import File"
                (keyup)="onHandleFileUpload($event)"
                (blur)="onHandleFileUpload($event)"
              />
              <div *ngIf="errors.file_name" class="modal-text-danger">
                {{ errors.file_name }}
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary">
                <span><i class="fa fa-save"></i></span>&nbsp;Save
              </button>
              <button
                type="button"
                class="btn btn-danger ml-2"
                (click)="onCancelModal()"
              >
                <span><i class="fa fa-ban"></i></span>&nbsp;Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
</app-home>
