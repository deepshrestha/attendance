<div *ngIf="showTable; then table; else form"></div>

<ng-template #table>
  <app-home>
    <app-table
      type="add:0"
      (onAddHandler)="showForm()"
      [tableHeaders]="tableHeaders"
      [tableData]="tableData"
      [paginationConfig]="paginationConfig"
      modalTitle="Edit"
      [modalBody]="modalBody"
      (onSaveHandler)="editInfo($event, this)"
      (onDisplayModalData)="onDisplayModalData($event)"
      (onCancelModalHandler)="onCancelModal()"
    >
    </app-table>
    <!-- <app-table type="select" 
                [options]="options"
                (onAddHandler)="showForm()" 
                [tableHeaders]="tableHeaders" 
                [tableData]="tableData" 
                [paginationConfig]="paginationConfig" 
                modalTitle="Edit" 
                [modalBody]="modalBody" 
                (onSaveHandler)="editInfo($event, this)" 
                (onDisplayModalData)="onDisplayModalData($event)"
                (onCancelModalHandler)="onCancelModal()" >
        </app-table> -->
  </app-home>
</ng-template>

<ng-template #modalBody>
  <div class="input-group">
    <input type="hidden" name="leave_id" [(ngModel)]="leaves.id" />
    <label>Leave Name</label>
    <input
      type="text"
      autofocus
      class="inputText w-75"
      name="name"
      #name="ngModel"
      [(ngModel)]="leaves.name"
      placeholder="Leave Name"
      (keyup)="onHandleChange($event)"
      (blur)="onHandleBlur($event)"
    />
    <div *ngIf="errors.name" class="modal-text-danger">
      {{ errors.name }}
    </div>
  </div>
  <div class="input-group">
    <label>Leave Days</label>
    <input
      type="number"
      class="inputText w-75"
      name="leave_days"
      #leave_days="ngModel"
      [(ngModel)]="leaves.leave_days"
      placeholder="Leave Days"
      (keyup)="onHandleChange($event)"
      (blur)="onHandleBlur($event)"
    />
    <div *ngIf="errors.leave_days" class="modal-text-danger">
      {{ errors.leave_days }}
    </div>
  </div>
</ng-template>

<ng-template #form>
  <app-home>
    <app-breadcrumb></app-breadcrumb>
    <div class="form">
      <div class="form-bar">
        <h5 class="form-title">
          <i class="fa fa-plus"></i>&nbsp;Add Leave
        </h5>
      </div>
      <div class="form-header">
        <div class="card-body">
          <form
            #leaveForm="ngForm"
            (ngSubmit)="saveInfo($event, leaveForm)"
            autocomplete="off"
          >
            <div class="input-group">
              <label>Leave Name</label>
              <input
                type="text"
                autofocus
                class="inputText w-75"
                name="name"
                #lname
                #name="ngModel"
                [ngModel]="leaves.name"
                placeholder="Leave Name"
                (keyup)="onHandleChange($event)"
                (blur)="onHandleBlur($event)"
              />
              <div *ngIf="errors.name" class="modal-text-danger">
                {{ errors.name }}
              </div>
            </div>
            <div class="input-group">
              <label>Leave Days</label>
              <input
                type="number"
                class="inputText w-75"
                name="leave_days"
                #leave_days="ngModel"
                [(ngModel)]="leaves.leave_days"
                placeholder="Leave Days"
                (keyup)="onHandleChange($event)"
                (blur)="onHandleBlur($event)"
              />
              <div *ngIf="errors.leave_days" class="modal-text-danger">
                {{ errors.leave_days }}
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary">
                <span><i class="fa fa-save"></i></span>&nbsp;Save
              </button>
              <button
                type="button"
                class="btn btn-danger ml-2"
                (click)="onCancelModal()"
              >
                <span><i class="fa fa-ban"></i></span>&nbsp;Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </app-home>
</ng-template>
