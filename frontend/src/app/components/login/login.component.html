<div class="login content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img
        src="/public/dist/img/workstation.svg"
        alt="Image"
        class="img-fluid"
        width="600px"
        />
      </div>
      <div class="col-md-6">
        <div class="d-flex justify-content-center">
          <div class="col-md-8">
            <div class="login-form">
                <div>
                    <h3>Sign In</h3>
                    <p class="text-danger">{{errorMsg}}</p>
                </div>
                <form #loginDetail="ngForm"
                    method="post"
                    (ngSubmit)="onSubmit($event, loginDetail.value)"
                    autocomplete="off">
                    <div class="form-group first">
                        <label for="username">Username</label>
                        <input 
                            autoFocus
                            type="email" 
                            class="form-control" 
                            name="email" 
                            [ngModel]="email"
                            placeholder="Email" 
                            (keyup)="onHandleChange($event)"
                            (blur)="onHandleBlur($event)"
                        />
                        <div class="text-danger">
                            {{errors.email}}
                        </div>
                    </div>
                    <div class="form-group last mb-4">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            name="password" 
                            #password
                            [ngModel]="password"
                            placeholder="Password" 
                            (keyup)="onHandleChange($event)"
                            (blur)="onHandleBlur($event)"
                        />
                        <div class="text-danger">
                            {{errors.password}}
                        </div>
                    </div>
                    <div class="d-flex mb-5 align-items-center">
                        <label class="login control control--checkbox mb-0"
                        ><span class="caption">Remember me</span>
                        <input type="checkbox" checked />
                        <div class="login control__indicator"></div>
                        </label>
                        <span class="ml-auto"
                        ><a href="#" class="forgot-pass">Forgot Password</a></span
                        >
                    </div>
                    <input
                        type="submit"
                        value="Log In"
                        class="btn btn-block btn-primary"
                    />
                </form>
                <p class="text-center signup"><a routerLink="/register">Create an Account</a></p>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
